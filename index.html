<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quizz Harry Potter</title>
</head>
<body>
    
       <!-- top section -->

       <div class="intro py-3 bg-white text-center">
           <div class="container">
               <h2 class="text-warning  display-3 my-4 font-weight-bold">Quizz Harry Potter</h2>
           </div>
       </div>

       <!-- result section -->

       <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>Tu es à <span class="text-warning  display-4 p-3">0%</span> fan d'Harry Potter</p>
            </div>
       </div>

       <!-- quiz section -->
       <div class="quiz py-4 bg-dark">
           <div class="container">
               <h2 class="my-5 text-white"> c'est parti....</h2>

               <form class="quiz-form text-light">
                   <div class="my-5">
                       <p class="lead font-weight-normal">1. Comment s'appelle la chouette d'Harry ?</p>
                       <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label  class="form-check-label">Dobby</label>
                       </div>
                       <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B" >
                            <label  class="form-check-label">Hedwige</label>
                       </div>
                   </div>
                   <div class="my-5">
                       <p class="lead font-weight-normal">2. Quel est le nom du sort pour réparer les lunettes ?</p>
                       <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label  class="form-check-label"> Colla oqulus</label>
                       </div>
                       <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B" >
                            <label  class="form-check-label">Oqulus reparo </label>
                       </div>
                   </div>
                   <div class="my-5">
                       <p class="lead font-weight-normal">3. Quels sont les prénoms des parents de Harry Potter ?</p>
                       <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label  class="form-check-label">Lily et Robert</label>
                       </div>
                       <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" >
                            <label  class="form-check-label">Lily et James </label>
                       </div>
                   </div>
                   <div class="my-5">
                       <p class="lead font-weight-normal">4 Qui est le parrain de Harry Potter </p>
                       <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label  class="form-check-label">mickus Black</label>
                       </div>
                       <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B" >
                            <label  class="form-check-label">Sirius Black</label>
                       </div>
                   </div>
                   <div class="text-center">
                       <input type="submit" class="btn btn-light">
                   </div>
               </form>
           </div>
       </div>
       <script src="app.js"></script>
</body>
</html>
